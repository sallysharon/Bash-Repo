stages:
  - build
  - deploy

variables:
    GCLOUDSDK_CONTAINER_USE_V1_CLIENT: "false"
    GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcloud_key.json
    GCP_REGION: us-west1
    CI_SHA1: $CI_COMMIT_SHA
    CI_BRANCH: $CI_COMMIT_REF_NAME
    CI_BUILD_NUM: $CI_JOB_ID
    CI_TAG: $CI_COMMIT_TAG
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_DRIVER: overlay2

image: quay.io/reactiveops/ci-images:v11.3-alpine
services:
  - docker:dind

.aliases:
  - &initialize-dev |
      export ROK8S_CONFIG="deploy/development.config"
      prepare-kubectl

  - &initialize-staging |
      export ROK8S_CONFIG="deploy/staging.config"
      prepare-kubectl

  - &initialize-prod |
      export ROK8S_CONFIG="deploy/production.config"
      prepare-kubectl

build:
  stage: build
  script:
    - *initialize-dev
    - docker-build -f $ROK8S_CONFIG
    - docker-push -f $ROK8S_CONFIG

deploy_development:
  stage: deploy
  environment:
    name: development
  script:
    - *initialize-dev
    - helm-deploy -f $ROK8S_CONFIG
  only:
    - /^dev-.*/

deploy_staging:
  stage: deploy
  environment:
    name: staging
  script:
    - *initialize-staging
    - helm-deploy -f $ROK8S_CONFIG
  only:
    - master

deploy_production:
  stage: deploy
  environment:
    name: production
  script:
    - *initialize-prod
    - helm-deploy -f $ROK8S_CONFIG
  only:
    - /^v.*/
  when: manual
